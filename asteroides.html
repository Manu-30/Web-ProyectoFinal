<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroides</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/asteroides.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header-asteroides">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="volver-link">&lt; Back</a>
      <img src="media/LogoAsteroide.webp" alt="Asteroides" class="logo-header" />
      <span></span>
    </div>
  </header>

  <!-- INTRODUCCIÓN -->
  <section class="intro-asteroides py-5">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-md-4">
          <p class="intro-text">
            Los asteroides son cuerpos rocosos más pequeños que los planetas, que orbitan principalmente entre Marte y Júpiter en el cinturón de asteroides.
          </p>
        </div>
        <div class="col-md-4 text-center">
          <img src="media/asteroide.webp" alt="Asteroide" class="img-fluid planeta-intro-img" />
        </div>
        <div class="col-md-4">
          <p class="intro-text">
            Aunque pequeños, algunos pueden tener cientos de kilómetros de diámetro. Son clave para comprender los inicios del sistema solar.
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- ASTEROIDES -->
  <section class="seccion-asteroides">
    <div class="container">
      <div id="asteroidRow" class="row gy-5">
        <!-- Asteroides generados por JS -->
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/asteroides.js"></script>
</body>
</html>
